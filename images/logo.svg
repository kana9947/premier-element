<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <!-- Icon: Shield with PE -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A5C"/>
      <stop offset="100%" style="stop-color:#2A5A8C"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A838"/>
      <stop offset="100%" style="stop-color:#F0C060"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M30 4 L52 12 L52 30 C52 44 30 56 30 56 C30 56 8 44 8 30 L8 12 Z"
        fill="url(#shieldGrad)" />

  <!-- Inner accent element -->
  <path d="M30 12 L44 17 L44 30 C44 40 30 48 30 48 C30 48 16 40 16 30 L16 17 Z"
        fill="none" stroke="#E8A838" stroke-width="1.5" opacity="0.6"/>

  <!-- PE Letters inside shield -->
  <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif"
        font-weight="800" font-size="18" fill="#E8A838" letter-spacing="1">PE</text>

  <!-- Company name -->
  <text x="68" y="30" font-family="Arial, sans-serif" font-weight="700"
        font-size="22" fill="#1B3A5C">Premier</text>
  <text x="164" y="30" font-family="Arial, sans-serif" font-weight="700"
        font-size="22" fill="#E8A838">Element</text>

  <!-- Tagline -->
  <text x="68" y="48" font-family="Arial, sans-serif" font-weight="400"
        font-size="10" fill="#6C757D" letter-spacing="3">SECURITE · DEMENAGEMENT · MENAGE</text>
</svg>
